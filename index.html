<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      table,
      td,
      th {
        border: solid 1px;
        border-collapse: collapse;
        text-align: center;
      }
      .color {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <header>
      <h2 align="center">Plano de estudos</h2>
    </header>
    <main>
      <table width="60%" cellpading="10" align="center">
        <thead>
          <tr>
            <th class="color">Horários</th>
            <th class="color">Domingo</th>
            <th class="color">Segunda</th>
            <th class="color">Terca</th>
            <th class="color">Quarta</th>
            <th class="color">Quinta</th>
            <th class="color">Sexta</th>
            <th class="color">Sábado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>08:00 - 12:00</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>13:30 - 18:00</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer align="center">
      <small>Atividade prática - tabela de cronograma de estudos</small>
    </footer>
  </body>
</html>
